<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
</head>
<body>
    <header class="page-header">
        <nav = class"main-navigation">
          <a class="logo-link"  href="index.html">
            <img src="#" alt="Логотип города Седона">
          </a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="#">Главная</a>
            </li>
            <li class="navigation-list">
              <a class="navigation-link" href="#">О Седоне</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link navigation-link-current" href="Catalog.html">Гостиницы</a>
            </li>
          </ul>
          <ul class="navigation-list navigation-user">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Поиск
                </span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Избранное
                </span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                Хочу сюда
                </span>
              </a>
            </li>
          </ul>
        </nav>
        
      </header> 
      <main class="main-inner">
        <header class="inner-header">
            <h1 class="inner-header-tittle">Гостиницы Седоны</h1>
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a class="visually-hidden" href="index.html">Главная</a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link">Гостиницы</a>
                </li>
            </ul>
        </header>
        <section class="catalog-apartments">
            <h2 class="visually-hidden">Список гостиниц</h2>
            <form class="catalog-filter" action="#" method="get">
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                              <label class="control">
                                <input class="control-input" type="checkbox" name="swimmingpool" checked>
                                Басейн
                              </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                  <input class="control-input" type="checkbox" name="parking" checked>
                                  Парковка
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                  <input class="control-input" type="checkbox" name="wi-fi">
                                  wi-fi
                                </label>
                            </li>
                        </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                              <label class="control">
                                <input class="control-input" type="radio" name="apartment-type" value="hotel">
                                Гостиница
                              </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                  <input class="control-input" type="radio" name="apartment-type" value="motel">
                                  Мотель
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                  <input class="control-input" type="radio" name="apartment-type" value="apartments">
                                  Апартаменты
                                </label>
                            </li>
                        </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Стоимость, ₽</legend>
                    <input class="control-input-min" type="number" name="min-price" value="0" placeholder="от">
                    <input class="control-input-max" type="number" name="max-price" value="9000" placeholder="до">
                    <input class="control-input" type="range" name="range" name="price-range">
                </fieldset> 
                <button class="button" type="submit">Применить</button>
                <button class="button" type="submit">Сбросить</button>
            </form>
        </section>
        <section class="search">
       <h2 class="search-result">Найдено гостиниц: 38</h2>   
<select class="select-control" area-lable="Сортировка"
 <option class="cheap">Сначало дешевые</option>
 <option value="popular">Сначала популярные</option>
 <option value="expensive">Сначало дорогие</option>

 <a href="#" class="button-cards">
  <span class="visually-hidden">Показать карточки</span>
 </a>
 <a href="#" class="button-full-screen">
  <span class="visually-hidden">Показать на полный экран</span>
 </a>
 <a href="#" class="button-list">
  <span class="visually-hidden">Показать списком</span>
 </a>
<ul class="product-card">
  <li class="product-list">
    <a class="product-link" href="#">
      <img src="#" alt="Amara resorts and spa">
      <h3 class="product-title">Amara Resorts & Spa</h3>
    </a>
  </li>
  <li class="product-list">
    <span class="product-price">Гостиница</span><span>от 4000 ₽</span>
  </li>
  <li class="product-list">
    <a class="product-button-link" href="#">
      подробнее
    </a>
  </li>
  <li class="product-list">
    <a class="product-button-link" href="#">
      в Избранное
    </a>
  </li>
  <li class="product-list">
    <img src="#" alt="hotel-rating">
  </li>
  <li class="product-rating">
    <span>Рейтинг: 8,5</span>
  </li>
</ul>
        </section>

      </main>
</body>
</html>
